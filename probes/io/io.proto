syntax = "proto3";

package io;

message IOEntry {
    string Type = 1;
    int64 PID = 2;
    string ProcessName = 3;
    int64 RunID = 4;
    string Tag = 5;
    int64 Timestamp = 6;

    string Device = 100;
    int64 RIO = 101;
    int64 RBytes = 102;
    int64 WIO = 103;
    int64 WBytes = 104;
}

